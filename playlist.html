<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="row header-playlist">click an album to add its tracks to the bin</nav>
    </header>

    <div class="wrapper">

      <div class="scrolling-div-outer">
        <div id="scrollingDivInner" class="scrolling-div-inner">
        </div>
      </div>

      <div class="the-playlist-boxes row">

        <div class="the-selected-album col l14 m4 s12">
          <p>Add Tracks From:</p>
          <p>Artist: Album</p>
          <div id="theSelectedAlbumImageDiv"><img class="the-selected-album-image" src="images/Crash-My-Party.jpg" /></div>
        </div>

        <div class="playlist-box col l4 m4 s12">
          <select id="playlistTextAreaLeft" class="browser-default playlist-textarea" size="10">
          <!--selected album tracklist here -->
          </select>
        </div>

        <div class="playlist-box col l4 m4 s12">
          <select id="playlistTextArea" class="browser-default playlist-textarea" size="10">
            <!--selected songs here -->
          </select>
        </div>

      </div>

      <div class="the-buttons">
        <button id="clearTracks" class="btn choose-tracks-btn">clear tracks</button>
        <button id="submitBin" class="btn choose-tracks-btn">submit bin</button>
      </div>

    </div><!--end wrapper-->
    <footer>
      <div class="row footer">Â© 2018 Michael Daniels</div>
    </footer>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="playlist.js" type="text/javascript"></script>
  </body>
</html>
